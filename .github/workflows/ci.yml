name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - uses: Swatinem/rust-cache@v1
    - name: build
      uses: actions-rs/cargo@v1
      with:
        use-cross: false
        command: check
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        use-cross: false
        command: test
