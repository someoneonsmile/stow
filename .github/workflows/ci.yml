name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: Swatinem/rust-cache@v1
    - uses: actions-rs/toolchain@v1
      with:
        override: true
        profile: minimal
        toolchain: stable
    - name: check
      uses: actions-rs/cargo@v1
      with:
        use-cross: false
        command: check
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        use-cross: false
        command: test

  rustfmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: Swatinem/rust-cache@v1
    - uses: actions-rs/toolchain@v1
      with:
        override: true
        profile: minimal
        toolchain: stable
        components: rustfmt
    - name: build
      uses: actions-rs/cargo@v1
      with:
        use-cross: false
        command: fmt
        args: --all -- --check

  clippy-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: Swatinem/rust-cache@v1
    - uses: actions-rs/toolchain@v1
      with:
        override: true
        profile: minimal
        toolchain: stable
        components: clippy
    - name: clippy-check
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN}}
        use-cross: false
        args: --all-features
